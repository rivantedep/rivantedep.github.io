<div id="player"></div>
<script>
var xhttp = new XMLHttpRequest();

xhttp.open("GET", "https://futbollibretv.net/tudn.json", true);
xhttp.send();
xhttp.onreadystatechange = function() {
	if (xhttp.readyState == 4 && xhttp.status == 200) {
		var jsonResponse = JSON.parse(xhttp.responseText);

		var playerInstance = jwplayer("player");
		playerInstance.setup({
						title: "Fútbol Libre TV | Vix",
						description: "Disfruta de Vix gratis con Fútbol Libre TV",
						file: atob(jsonResponse['src']),
						drm: {
							 widevine: {
								url: atob(jsonResponse['lic'])
								}
							},
					
						label: "0",
						type: "mpd",
						width: "100%",
						height: "100%",
						aspectratio: "16:9",
						autostart: false,
						cast: {},
						sharing: {}
						});
	}
}
</script>
